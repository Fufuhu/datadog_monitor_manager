{% extends "base.html" %}
{% block title %} モニター一覧 {% endblock title %}
{% block content %}
        <h2>モニタ一覧</h2>
        <table class="table table-striped">
            <tr>
                <th>モニタID</th>
                <th>モニタ名</th>
            </tr>
        {% for monitor in monitors%}
            <tr>
                <td>{{ monitor.id }}</td>
                <td><a href="{% url 'monitor_viewer:monitor_detail' monitor_id=monitor.id%}">{{monitor.name}}</a></td>
            </tr>
        {% endfor %}
        </table>
{% endblock content %}
