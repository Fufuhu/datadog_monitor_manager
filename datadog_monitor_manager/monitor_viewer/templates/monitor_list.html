{% extends "base.html" %}
{% block title %} モニター一覧 {% endblock title %}
{% block content %}
        <table style="border: solid 1px">
            <tr>
            <th style="border: solid 1px">Monitor ID</th>
            <th style="border: solid 1px">モニター名</th>
            </tr>
        {% for monitor in monitors%}
            <tr>
                <td style="border: solid 1px">{{ monitor.id }}</td>
                <td style="border: solid 1px"><a href="{% url 'monitor_viewer:monitor_detail' monitor_id=monitor.id%}">{{monitor.name}}</a></td>
            </tr>
        {% endfor %}
        </table>
{% endblock content %}
