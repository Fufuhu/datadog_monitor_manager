{% extends "base.html" %}
    {% block title %}{{ monitor.name }}{% endblock title %}
    {% block content %}
        以下の通り、変更を適用しようとしていますよろしいですか？<br/>
        <h1>{{ monitor.name }}</h1>
        <form action={% url 'monitor_viewer:monitor_list' %} method="post">
            {% csrf_token %}
            <textarea name="msg" cols="80" rows="40" readonly=true>{{ monitor.text }}</textarea><br/>
            <input type="submit" value="確認">
        </form>
        <a href="{% url 'monitor_viewer:monitor_list' %}">一覧に戻る</a>
    {% endblock content %}
