{% extends "base.html" %}
{% block title %} モニタリングのキー設定 {% endblock title %}
{% block content %}
        <h1>キー情報</h1>
        <form action={% url 'monitor_viewer:monitor_settings_confirm' %} method="post">
            {% csrf_token %}
            <label for="api_key">API KEY</label><br/>
            <input type="text" name="api_key" placeholder="Api Key"/><br/>
            <label for="app_key">APP KEY</label><br/>
            <input type="text" name="app_key" placeholder="App Key"/><br/>
            <input type="submit" value="設定"/>
        </form>
{% endblock content %}
